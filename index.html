<script type='text/javascript'>
function initialize() {
    var myLatlng = new google.maps.LatLng(40.79055, -73.96400);

    var myOptions = {
        zoom: 10,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById("map"), myOptions);
        
    var decodedPath = google.maps.geometry.encoding.decodePath('uazwFflnbMsFoImKJsGcIgOuDkO}LsCkGy@{Lo]cVqQr@_O_MsJm@_AxAdDtKwBzIdBrKbNbJlCtEvGrA`FhMlE|D|NuAdHtJ|JbBdNlPhEfJvP`@nCgC`@_E'); 
    var decodedLevels = decodeLevels("BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB");

    var setRegion = new google.maps.Polyline({
        path: decodedPath,
        levels: decodedLevels,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2,
        map: map
    });
}

function decodeLevels(encodedLevelsString) {
    var decodedLevels = [];

    for (var i = 0; i < encodedLevelsString.length; ++i) {
        var level = encodedLevelsString.charCodeAt(i) - 63;
        decodedLevels.push(level);
    }
    return decodedLevels;
}
</script>

<body onload="initialize()"> 
<div id="map"></div>
